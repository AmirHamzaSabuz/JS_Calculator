<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
  <div class="card">
    <h5 class="card-header">Calculator Results</h5>
    <div class="card-body">
      <h1 class="card-title">Output</h1>
      <p class="card-text" id="result"></p>
    </div>
  </div>

  <h1 class="mt-4">Basic Calculator</h1>
  <label for="num1" class="form-label">Enter first number:</label>
  <input type="number" class="form-control" id="num1">
  <br><br>
  <label for="num2" class="form-label">Enter second number:</label>
  <input type="number" class="form-control" id="num2">
  <br><br>
  <button type="button" class="btn btn-primary" onclick="calculate()">Calculate</button>
</div>

<script>
// Define the calculate function here
function calculate() {
  const num1 = parseFloat(document.getElementById("num1").value);
  const num2 = parseFloat(document.getElementById("num2").value);

  const sum = num1 + num2;
  const difference = num1 - num2;
  const product = num1 * num2;
  const quotient = num2 !== 0 ? num1 / num2 : "Cannot divide by zero";

  document.getElementById("result").innerHTML = `
    Sum: ${sum}<br>
    Difference: ${difference}<br>
    Product: ${product}<br>
    Quotient: ${quotient}
  `;
}
</script>
</body>
</html>
